<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Amount Deposit Here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Amount Deposit Here</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/deposit}">Register</a>
					</li>
				</ul>
			</div>


		</div>
	</nav>
	<br />
	<br />
	<br />
	<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div th:if="${param.success}">
					<div class="alert alert-info">Amount successfully Deposited!
					</div>
				</div>
				<div class="card-header">
					<h2 class="text-center">Money Deposit </h2>
				</div>
				<div class="card-body">
					<form method="post" role="form" th:action="@{/deposit/save}" th:object="${deposit}">
						<div class="form-group mb-3">
							<label class="form-label">Acc ID</label>
<!--							<input class="form-control" id="id" name="id" placeholder="Enter Account Id"-->
<!--								th:field="*{id}" type="text" />-->
<!--							<p th:errors="*{id}" class="text-danger" th:if="${#fields.hasErrors('id')}">-->
<!--							</p>-->

							<select name="selectedAccount" id="mySelect" th:field="*{id}">
								<option th:each="account : ${accountlist}" th:value="${account.id}"
									th:text="${account.accountHolderName}"></option>
							</select>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Amount</label>
							<input class="form-control" id="balance" name="balance" placeholder="Enter Ammount"
								th:field="*{balance}" type="text" />
							<p th:errors="*{balance}" class="text-danger" th:if="${#fields.hasErrors('balance')}">
							</p>
						</div>
						<div class="form-group mb-3">
							<button class="btn btn-primary" type="submit">Deposit</button>

						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
